<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="css/complete.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 현재 날짜와 시간 가져오기
            var now = new Date();
            var year = now.getFullYear();
            var month = ("0" + (now.getMonth() + 1)).slice(-2); // 월은 0부터 시작하므로 1을 더하고 두 자리로 맞춤
            var day = ("0" + now.getDate()).slice(-2); // 두 자리로 맞춤
            var hours = ("0" + now.getHours()).slice(-2); // 두 자리로 맞춤
            var minutes = ("0" + now.getMinutes()).slice(-2); // 두 자리로 맞춤
            var seconds = ("0" + now.getSeconds()).slice(-2); // 두 자리로 맞춤

            // YYYY-MM-DD HH:MM:SS 형식으로 날짜와 시간 포맷팅
            var formattedDateTime = year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;

            // time 클래스에 날짜와 시간 추가
            $(".time").append(formattedDateTime);
        });
    </script>
</head>
<body>
    <h1 class="info_text">반납 신청이 정상적으로 <br>등록되었습니다.</h1>
    <p class="time">반납 신청 시간 : </p>
</body>
</html>
